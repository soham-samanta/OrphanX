<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrphanX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Abel');

body, html {
  color: #fff;
  font-family: 'Abel', sans-serif;
  margin: 0;
  padding: 0;
  background-color: transparent;
}

body {
  font-size: 1.2em;
  background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url(https://n5a7d2f2.stackpathcdn.com/wp-content/uploads/2018/10/childrens-expectations-760x399.png) center no-repeat fixed;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -ms-background-size: cover;
  background-size: cover;
}

.text-box {
  background-color: rgba(18, 70, 119, 0.8);
  border-radius: 20px;
  margin: 2em auto;
  padding: 20px;
  width: 90%;
}

h1 {
  margin: 0;
  padding: 0;
  font-size: 2.8em;
  color: #fff;
  text-align: center;
  letter-spacing: 2px;
  word-spacing: 5px;
  line-height: 1em;
  font-weight: bold;
}

p {
  display: block;
  margin: 0;
  padding: 0;
  text-align: center;
  font-size: 1.2em;
  line-height: 1.2em;
}

hr {
  width: 70%;
  margin: 10px auto;
}

.container {
  background-color: rgba(22, 160, 133,0.7);
  border-radius: 20px;
  margin: auto;
  width: 90%;
  padding: 1em;
  
}

#survey-form {
  margin: 0 auto;
  width: 80%;
  padding: 10px;
}

.labels {
  display: inline-block;
  text-align: right;
  width: 40%;
  vertical-align: top;
  margin-top: 20px;
}

.input-tab {
  display: inline-block;
  text-align: left;
  width: 50%;
  margin-left: 10px;
}

.input-field {
  display: inline-block;
  width: 100%;
  padding: 5px;
  margin: 18px 0 0 10px;
  border: 1px solid #e67e22;
  border-radius: 4px;
  font-family: inherit;
  font-size: 15px;
  font-weight: bold;
}

::-webkit-input-placeholder {
   font-style: italic;
  font-weight: 300;
}

input {
  margin: 7px;
}

#dropdown {
  width: 100%;
  padding: 5px;
  margin: 20px 0 10px 10px;  
  border: 1px solid #e67e22;
  border-radius: 3px;
  font-family: inherit;
  font-size: 15px;
}
.btn {
  width: 100%;
  text-align: center;
  margin: 20px;
}

button {
  background-color: #e67e22;
  border-radius: 4px;
  color: white;
  font-size: 1em;
  font-weight: bold;
  font-family: inherit;
  padding: 10px 15px;
  border: 1px solid;
}

button:hover {
  background-color: #bf6516;
}

footer {
  text-align: center;
  font-size: 17px;
  margin: 20px;
}

footer a {
  color: #f39c12;
  position: relative;
  text-decoration: none;
  font-weight: bold;
}

footer a:hover {
  color: #f1c40f;
}

footer p {
  margin: 0;
  font-size: 17px;
}

@media only screen and (max-width: 768px) {
  body{
    background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url(https://wallpapercave.com/wp/Fdh76FQ.jpg) center no-repeat fixed;
  background-size: cover;
}
  
  h1 {
    font-size: 2em;
  }
  
  .labels {
    width: 100%;
    text-align: left;
  }
  .input-tab {
    width: 100%;
    float: left;
    margin-left: -10px;
  }
  .input-field {
    width: 100%;
  }
  select {
    width: 100%;
  }
  .btn {
    width: 100%;
    margin: auto;
  }
}

    </style>
</head>
<header>
    <div class="text-box">
        <h1 id="title">Welcome To OrphanX!</h1>
    </div>
</header>
<div class="container">
    <form id="survey-form" method="GET">

        <div class="labels">
            <label id="name-label" for="name">* First Name</label>
        </div>
        <div class="input-tab">
            <input class="input-field" type="text" id="name" name="name" placeholder="Enter your name" required
                autofocus>
        </div>
        <div class="labels">
            <label id="name-label" for="name">* Last Name</label>
        </div>
        <div class="input-tab">
            <input class="input-field" type="text" id="name" name="name" placeholder="Enter your name" required autofocus>
        </div>

        <div class="labels">
            <label id="email-label" for="email">* Email</label>
        </div>
        <div class="input-tab">
            <input class="input-field" type="email" id="email" name="email" placeholder="email@email.com" required>
        </div>

        <div class="labels">
            <label id="number-label" for="number">Upload Picture</label>
            
        </div>
        <div class="input-tab">
            <input type="file" name="image" accept="image/*">
        </div>


        <div class="labels">
            <label for="dropdown">How did you get to know About Us?</label>
        </div>
        <div class="input-tab">
            <select id="dropdown" name="site">
                <option disabled value selected>Select an option</option>
                <option value="web">Relative/Friends</option>
                <option value="hulu">Goverment</option>
                <option value="youtube">Social Media</option>
                <option value="tv">Print Media</option>
                <option value="other">Others</option>
            </select>
        </div>

        <!-- <div class="labels">
            <label>How much do you like South Park?</label>
        </div>
        <div class="input-tab">
            <input type="radio" name="radio-button" value="love">I love it!<br>
            <input type="radio" name="radio-button" value="like">I like it<br>
            <input type="radio" name="radio-button" value="ok">It's ok<br>
            <input type="radio" name="radio-button" value="nah">Not really<br>
        </div> -->

        <div class="labels">
            <label for="dropdown">Desired Age Category of Child?</label>
        </div>
        <div class="input-tab">
            <select id="dropdown" name="seasons">
                <option disabled value selected>Select an option</option>
                <option value="<=5">0-5</option>
                <option value="<=10">6-10</option>
                <option value="<=15">10-15</option>
                <option value="<=21">15-17</option>
            </select>
        </div>

        <!-- <div class="labels">
            <label>Who do you watch South Park with?<br>(Check all that apply):</label>
        </div>
        <div class="input-tab">
            <input type="checkbox" name="alone" value="alone">Alone<br>
            <input type="checkbox" name="friends" value="fr">Friends<br>
            <input type="checkbox" name="family" value="fam">Family<br>
            <input type="checkbox" name="partner" value="fam">Partner<br>
            <input type="checkbox" name="other" value="other">Other<br>
        </div> -->

        <div class="labels">
            <label for="comments">Tell us more about your preference</label>
        </div>
        <div class="input-tab">
            <textarea class="input-field" id="comments" name="comments" rows="10" cols="40"
                placeholder="Your comments..."></textarea>
        </div>

        <div class="btn">
            <button id="submit" type="submit">Submit</button>
        </div>

    </form>
</div>
